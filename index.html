<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Events</title>
		<link rel="stylesheet" href="./stylesheet/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mt-4" style="width: 300px">
			<form id="form">
				<div class="mb-3">
					<label class="form-label">Search for a city</label>
					<input type="text" class="form-control" id="keyword" />
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<div class="card" style="width: 18rem; margin-top: 100px">
				<img
					src="stylesheet/icons/light_mode_black_24dp.svg"
					class="card-img-top"
					style="object-fit: none; height: 100px"
					id="weather-icon"
					alt="weather-icon"
				/>
				<div class="card-body">
					<h5 class="city"></h5>
					<p class="temperature"></p>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
